<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baper Bank</title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>
    <header>
        <h1 class="text-5xl text-center mt-16">Welcome my <span class="font-semibold text-purple-600"> BAP ER BANK -!!</span></h1>
    </header>
    <main>
        <section class="bg-green-100 w-3/4 mx-auto mt-8 p-8">
            <h3 class="text-2xl mb-4 mx-auto w-3/4">Please Login..</h3>
            <div class="mx-auto w-3/4">
                <input id="user-email" type="text" placeholder="Enter your email" required class="border border-gray-400 rounded block w-3/4 px-2 mb-4">
                <input id="user-password" type="password" placeholder="Enter your password" required class="border border-gray-400 rounded block w-3/4 px-2 mb-4">
                <button id="input-submit" class="bg-yellow-600 px-4 rounded py-2 text-white font-medium">Submit</button>
            </div>
        </section>
    </main>
    <script src="js/login.js"></script>
</body>
</html>
