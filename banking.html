<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BANKING PAGES</title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>
    <header>
        <h1 class="text-5xl text-center mt-8">Let's Get Some <span class="font-semibold text-purple-600"> Mony -!!</span></h1>
    </header>
    <main class="w-3/4 mx-auto">
        <!-- Blance and Transaction -->
        <section class="mt-6">
            <div class="grid grid-cols-3 gap-4 ">
              <div class="bg-blue-400 p-8 rounded">
                <h3 class="text-2xl text-white">Deposit</h3>
                <h4 class="text-4xl text-white">$<span id="deposit-ammount">00</span></h4>
              </div>
              <div class="bg-green-400 p-8 rounded">
                <h3 class="text-2xl text-white">Withdraw</h3>
                <h4 class="text-4xl text-white">$<span id="total-withdraw">00</span></h4>
              </div>
              <div class="bg-red-400 p-8 rounded">
                <h3 class="text-2xl text-white">blance</h3>
                <h4 class="text-4xl text-white">$<span id="blance-total">1200</span></h4>
              </div>
            </div>
        </section>
        <!-- Deposite and Withdraw -->
        <section class="mt-8">
            <div class="grid grid-cols-2 gap-4">
                <div class="bg-yellow-300 p-8 rounded">
                    <h3 class="text-2xl">Please Deposit</h3>
                    <div>
                        <input  type="number" placeholder="$ amount you want to deposite" id="deposite-input" class="border border-gray-400 rounded block w-3/4 px-2 mb-4">
                    </div>
                    <button id="deposit-button" class="bg-red-600 text-white px-4 py-2 rounded">Deposit</button>
                </div>
                <div class="bg-purple-400 p-8 rounded">
                    <h3 class="text-2xl">Please Withdraw</h3>
                    <div>
                        <input type="number" placeholder="$ amount you want to Withdraw" id="withdraw-input"  class="border border-gray-300 rounded block w-3/4 px-2 mb-4">
                    </div>
                    <button id="withdraw-button" class="bg-red-600 text-white p-2 rounded">Withdraw</button>
                </div>
            </div>
        </section>
    </main>
    <script src="js/banking.js"></script>
</body>
</html>
